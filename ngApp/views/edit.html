<form ng-submit="controller.save()">
  <div class="form-group">
    <label>Name:</label>
    <input ng-model="controller.frame.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Type:</label>
    <input ng-model="controller.frame.type" class="form-control" />
  </div>
  <div class="form-group">
    <label>Price:</label>
    <input ng-model="controller.frame.price" class="form-control" />
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input ng-model="controller.frame.description" class="form-control" />
  </div>
  <div class="form-group">
    <label>Image:</label>
    <input ng-model="controller.frame.img" class="form-control" />
  </div>
  <button class="btn btn-primary">Create Frame</button>
</form>
