<md-content layout="row" layout-align="center center" ng-cloak="ng-cloak" class="login-form" style="background-color: black">
      <md-card flex="flex">
        <md-toolbar >
          <div class="md-toolbar-tools">
            <h1><span style="color: red"><b>Login Form</b></span></h1>
          </div>
        </md-toolbar>
        <md-card-content  style="background-color: rgba(0,0,0,.3)">
          <form name="Form" >
            <md-input-container class="md-block">
              <label>Login</label>
              <input type="email" name="email" ng-model="vm.formData.email" placeholder="Your email Address." required="" />
              <div ng-messages="Form.email.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your email.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Password</label>
              <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required="" />
              <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your password.</div>
              </div>
            </md-input-container>
            <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">LOGIN</md-button>
            <md-button type="button"  class="md-raised md-warn" ng-click="modal.closeDialog()"><strong>ABORT</strong></md-button>
          </form>
        </md-card-content>
      </md-card>
    </md-content>
